<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register Page</title>
    {% load static %}
     <link rel="stylesheet" href="{% static 'css/Register.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <H1> CONFIDENTIALITY OF PATIENT RECORDS </H1>
    <div class="container">
        <h2> REGISTER </h2>
        <div class="innerdiv1">
        
        <form action="" method="POST">
            {% csrf_token %}
            <div class="outercontent">

            <div class="content">
                <label for="username"> Username:</label>
                    <input type="text" id="username" name="username" required placeholder="username">
            </div>
            <div class="content">
            <label for="email"> Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email" >
            </div>
            <div class="content">
            <label for="number">Number:</label>
                <input type="text" id="Number" name="number" required placeholder="Number">
            </div>
            <div class="content">
            <label for="aadharnumber"> Aadhar Number:</label>
                <input type="text" id="aadharnumber" name="aadharnumber" maxlength="12" required placeholder="AadharNumber">
            </div>
            <div class="content">
            <label for="password"> Password:</label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            </div>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'loginpage' %}">Login here</a>.</p>
        </div>
    </div>
</body>
</html>
